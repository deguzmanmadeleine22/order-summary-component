<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
  crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/css/main.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  

<main class="main">


<section class="container">
<div class="order-summary">
  <img class="order-image" src="/images/illustration-hero.svg" alt="">

  <div class="order-content">
    <h1 class="p-3">Order Summary</h1>
  <p>
    You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!
  </p>
 
<div class="plan-selection grid pt-4">
    <img class="icon item" src="/images/icon-music.svg" alt="">
    <div class="current-plan item">
    Annual Plan
    <span class="d-block price">$59.99/year</span>
  </div>

    <a href="#" class="change">Change</a>
  
</div>

  <div class="payment btn btn-primary d-block py-3 mt-5 mb-4"> Proceed to Payment</div>

  <a href="#" class="cancel mt-">Cancel Order</a>
  </div>
  
</div>

<div class="attribution pt-5">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Madeleine De Guzman</a>.
</div>
</section>




</body>
</main>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(243, 45%, 44%); }
  </style>

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
</body>
</html>
